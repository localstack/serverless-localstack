service: aws-nodejs

provider:
  name: aws
  runtime: nodejs6.10

plugins:
  - serverless-localstack

custom:
  localstack:
    host: http://localhost
    endpointFile: localstack_endpoints.json

functions:
  hello:
    handler: handler.hello
    environment:
      SSM_VAR: ${ssm:abc}
      # CF_VAR: ${cf:def}
    events:
      - sns: ${env:EXISTING_TOPIC_ARN}

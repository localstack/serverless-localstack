name: Serverless LocalStack CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  serverless-localstack-test:
    name: Serverless LocalStack CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Start LocalStack
        run: |
          pip install localstack awscli-local[ver1]
          docker pull localstack/localstack
          localstack start -d
          localstack wait -t 30

      - name: Install deps
        run: |
          npm ci

      - name: Run Lint and Test
        run: |
          set -e
          npm run lint
          npm run test

      - name: Integration Tests
        run: |
          npm link
          sleep 5; SLS_DEBUG=1 npm run test:integration

  serverless-v3-localstack-test: 
    name: Serverless v3 LocalStack CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Modify package.json
        run: |
          sed -i 's/"serverless": "\^2\.30\.0"/"serverless": "^3\.30\.0"/g' package.json
          cat package.json
      
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules-v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}-v3
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Start LocalStack
        run: |
          pip install localstack awscli-local[ver1]
          docker pull localstack/localstack
          localstack start -d
          localstack wait -t 30

      - name: Install deps
        run: |
          npm ci

      - name: Run Lint and Test
        run: |
          set -e
          npm run lint
          npm run test

      - name: Integration Tests
        run: |
          npm link
          sleep 5; SLS_DEBUG=1 npm run test:integration